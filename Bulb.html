<!DOCTYPE html>

	<script>

				pic = "https://images.thdstatic.com/productImages/5377c0ea-da36-4bbd-ae4f-8162477e20e3/svn/green-feit-electric-colored-light-bulbs-a19-tg-led-64_1000.jpg"

				pic ="https://cdn3.volusion.com/ohtjy.rszhx/v/vspfiles/photos/A19TYLED-2.jpg?v-cache=1527057119"
			}if(sw==3){

	<p>
	
		<button type="button" onclick="myFunction(1)">Green Light</button>

		<button type="button" onclick="myFunction(4)">Blue Light</button>
