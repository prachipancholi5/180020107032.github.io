<html> 
<head> <title> Fibonacci Series</title></head>
<body>
<h1>NAME:PANCHOLI PRACHI <BR>EN.NO.:180020107032 </BR> </h1>
<script>
var num;
var no=prompt("Please provide a number for the no of rows to be print in a pattern...");
for(var m=1;m<=no;m++)
{
for(var n=1;n<=m;n++)
{
document.write("0"+n+" ");
}
document.write("<br />");
}
</script>
</body> 
</html>
