<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='style.css' type='text/css' />
<script src="script.js"></script>
</head>
<body onload="document.registration.userid.focus();">
 <header> <b> NAME:PRACHI PANCHOLI EN.NO.:180020107032 </b> </header>  
<h2 align='center'>REGISTRATION FORM</h2>
<hr>
<form align='center' name='registration' onSubmit="return formValidation();">
<ul align='center'>
<li><label for="userid"><b>User id:</b></label></li>
<li><input type="text"name="userid" size="12" /></li>
<li><label for="passid"><b>Password:</b></label></li>
<li><input type="password"name="passid" size="12" /></li>
<li><label for="username"><b>Name:</b></label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="address"><b>Address:</b></label></li>
<li><input type="text" name="address" size="50" /></li>
<li><label for="country"><b>Country:</b></label></li>
<li><select name="country">
<option selected="" value="Default"></option>(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip"><b>ZIP Code:</b></label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email"><b>Email:</b></label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label id="gender"><b>Gender:</b></label></li>
<li><input type="radio" name="mgender" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fgender" value="Female" /><span>Female</span></li>
<li><label><b>Language:</b></label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="nonen" /><span>Non English</span></li>
<li><label for="desc"><b>About:</b></label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
